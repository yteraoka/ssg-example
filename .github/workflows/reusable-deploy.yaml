name: Reusable Deploy Workflow

on:
  workflow_call:
    inputs:
      workload-identiry-provider:
        required: true
        type: string
      service-account:
        required: true
        type: string
      bucket-name:
        required: true
        type: string
      checkout_ref:
        required: true
        type: string

jobs:
  deploy-frontend:
    name: Frontend の deploy

    permissions:
      contents: read
      id-token: write
      pull-requests: write

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.checkout_ref }}

      - name: Node.js のインストール
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install gridsome 
        run: |
          yarn global add @gridsome/cli

      - name: yarn install
        run: |
          yarn install
        working-directory: ./mysite

      - name: gridsome build
        run: |
          gridsome build
        working-directory: ./mysite

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ inputs.workload-identity-provider }}
          service_account: ${{ inputs.service-account }}

      - name: Deploy staging
        run: |
          gcloud alpha storage rm -r gs://${{ inputs.bucket-name }}/\* || true
          gcloud alpha storage cp -r --cache-control="private, max-age=60" ./mysite/dist/* gs://${{ inputs.bucket-name }}/
          echo "### デプロイしました! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "https://storage.googleapis.com/${{ inputs.bucket-name }}/" >> $GITHUB_STEP_SUMMARY
